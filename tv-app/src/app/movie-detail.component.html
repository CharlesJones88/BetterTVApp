<md-card class="movie-cards">
  <div>
      <img src="{{movie.getMediumImage()}}">
    <md-card-content class="content">
      <div class="text"><span class="bold">{{movie.title}}</span><span> - Genre: {{getGenres()}}</span></div>
      <span class="text">Score: {{movie.rated}} Rated: {{movie.rating}}</span>
      <p class="text plot">{{movie.plot}}</p>
    </md-card-content>
  </div>
</md-card>
